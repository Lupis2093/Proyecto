          <form>
            <div class="mb-3">

<div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-person-bounding-box m-2" ></i>Crear Cuenta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-pencil-square"></i> Editar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formEdit">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Modelo:</label>
            <input type="text" class="form-control" id="emod">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Tipo de prenda:</label>
            <input type="text" class="form-control" id="etropa">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Precio:</label>
            <input type="text" class="form-control" id="eprecio">
          </div>
          
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Color:</label>
            <input type="text" class="form-control" id="ecolor">
            <input type="hidden" name="id">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-success" id="btnSave"><i class="bi bi-save m-2"></i>Guardar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-trash m-2"></i>Cancelar</button>
      </div>
